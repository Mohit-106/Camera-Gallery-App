<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@200&family=Poppins:wght@200&display=swap"
        rel="stylesheet">
    <title>Camera_Gallery</title>
</head>

<body>
    <div class="video-cont">
        <video autoplay></video>
    </div>

    <div class="action-cont">
        <div class="record-btn-cont">

            <span class="material-symbols-outlined record-btn">
                videocam
            </span>


        </div>
        <div class="capture-btn-cont">
            <span class="material-symbols-outlined capture-btn">
                photo_camera
            </span>
        </div>
    </div>



    <div class="filter-cont">
        <div class="filter green"></div>
        <div class="filter blue"></div>
        <div class="filter pink"></div>
        <div class="filter bnw"></div>
        <div class="filter transparent"></div>
    </div>
    <div class="timer-cont">
        <h1 class="timer">00:00:00</h1>
    </div>

    <div class="filter-layer"></div>

    <span class="material-icons gallery">
        collections
    </span>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./DB.js"></script>
    <script src="./script.js"></script>
    <script src="./CaptureBtn.js"></script>
    <script src="./Gallery.js"></script>
    <script>
        let gallery = document.querySelector(".gallery");
        gallery.addEventListener("click", (e) => {
            location.assign("./gallery.html");
        })
    </script>


</body>

</html>
